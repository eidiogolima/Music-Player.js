<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Music Players Js</title>
</head>

<body>
  
  <main>
    <section id="player">
      <div class="container">
        <div id="player-content">
          <h1 data-name-js>Clique no play para iniciar</h1>

          <div id="player-img">
            <img data-photo-js src="./assets/img/musica.jpg" alt="">
          </div>

          <div id="progresso">
            <div data-time-js class="barra">

            </div>
          </div>




          <audio data-audio-js src=""></audio>

          <nav id="controls">
            <ul>
              <li data-anterior-js class="icons"><img src="./assets/icons/anterior.svg" alt=""></li>
              <li data-play-js class="icons"><img src="./assets/icons/play.svg" alt=""></li>
              <li data-proxima-js class="icons"><img src="./assets/icons/proxima.svg" alt=""></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./js/script.js"></script>

</body>

</html>
